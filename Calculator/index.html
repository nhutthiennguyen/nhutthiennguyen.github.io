<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div id="result">
        <div id="history">
            <p id="historyValue">
                
            </p>
        </div>
        <div id="output">
            <p id="outputValue">
                
            </p>
        </div>
    </div>
    
       <div class="btn fisrtRow">
            <button id="btnCe">
                <p>CE</p>
            </button>
            <button id="btnClear">
                <p>&lt;-</p>
            </button>
            <button class="btnOperator">
                <p>%</p>
            </button>
            <button class="btnOperator">
                <p>+</p>
            </button>
       </div>
       <div class="btn secondRow">
           <button class="btn-num">
           <p>7</p>
            </button>
            <button class="btn-num">
                <p>8</p>
            </button>
            <button class="btn-num">
                <p>9</p>
            </button>
            <button class="btnOperator">
                <p>-</p>
            </button>
         </div>
   <div class="btn thirdRow">
            <button class="btn-num">
                <p>4</p>
            </button>
            <button class="btn-num">
                <p>5</p>
            </button>
            <button class="btn-num">
                <p>6</p>
            </button>
            <button class="btnOperator">
                <p>x</p>
            </button>
    </div>
    <div class="btn fourRow">
        <button class="btn-num">
                <p>1</p>
            </button>
            <button class="btn-num">
                <p>2</p>
            </button>
            <button class="btn-num">
                <p>3</p>
            </button>
            <button class="btnOperator">
                <p>/</p>
            </button>
    </div>
    <div class="btn fifRow">
            <button class="btn-num">
                <p>0</p>
            </button>
            <button class="btn-num">
                <p>+/-</p>
            </button>
            <button class="btn-num">
                <p>,</p>
            </button>
            <button id="btnResult">
                <p>=</p>
            </button>
    </div>
</div>
    <script src="script.js"></script>
    
</body>
</html>
